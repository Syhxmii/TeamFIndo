{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Set Time | AI Health Trainer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css">
    <link href="https://fonts.cdnfonts.com/css/poppins" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
    <link rel="stylesheet" href="{% static 'styles/time.css' %}">
</head>

<body>
    <div class="text-center mt-5 fs-1">
        <span class="text"><b>CHOOSE YOUR</b></span>
        <span class="orange"><b>TIME</b></span>
    </div>

    <div class="container">     
      <div class="row text-white">
        <div class="boxtime col-sm-4" id="set">
          <ul type="none"> 
            <li><p class="text-white "><b>SET</b></p></li>
            <li><but><input type="button" value="+" name="set" class="plus"></but></li>
            <li><span><ternum  class="num">00</ternum></span></li>
            <li style="padding-bottom: 50px;"><but><input type="button" value="-" name="set" class="minus"></but></li>
          </ul>
        </div>
        <div class="boxtime col-sm-4" id="reps">
          <ul type="none">
            <li><p class="text-white "><b>REPS</b></p></li>
              <li><but><input type="button" value="+" name="rep" class="plus2"></but></li>
              <li><span><ternum class="num2">00</ternum></span></li>
              <li style="padding-bottom: 50px;"><but><input type="button" value="-" name="rep" class="minus2">></but></li>
          </ul>
        </div>
        <div class="boxtime col-sm-4" id="rest">
          <ul type="none">
            <li><p class="text-white "><b>REST</b></p></li>
            <li><but><input type="button" value="+" name="rests" class="plus3"></but></li>
            <li><span><ternum  class="num3">00</ternum></span></li>
            <li style="padding-bottom: 50px;"><but><input type="button" value="-" name="rests" class="minus3"></but></li>
          </ul>
        </div>
      </div>
    </div>

    <form method="post" action="{% url 'camera' %}">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="hidden" id="hiddenSetsInput" name="sets">
      <input type="hidden" id="hiddenRepsInput" name="reps">
      <input type="hidden" id="hiddenRestInput" name="rest">
      <div class="ikitomboloke">
        <input type="submit" class="btn text-white btn-rounded btn-lg fs-3 btn-custom" value="Work Out">Start &ensp;<i class="bi bi-send-fill"></i></input>
      </div>
    </form>

    <script src="{% static 'javascripts/time.js' %}"></script>
</body>

</html>
