{% load static %}
<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <title>Home | AI Health Trainer</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Source+Sans+Pro%3A700"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat%3A700"
    />
    <link rel="stylesheet" href="{% static 'styles/styleforMypage.css' %}" />
    
  </head>
  <body>
    <form action="{% url 'exercise' %}" method="post">
      {% csrf_token %}
      <div class="my-page-container">
        <div class="header-section">
          <p class="username-text">
            UserName
            <br />
          </p>
          <!-- <input type="button" class="start-button" value="START" /> -->
          <button class="start-button">START</button>
        </div>
        <div class="goal-section">
          <img class="profile-img" src="../assets/rectangle-10.png" />
          <div class="goal-bg"></div>
          <p class="goal-label">GOAL</p>
          <div class="progress-bg"></div>
          <div class="progress-bar"></div>
          <!-- <input
            type="button"
            class="set-goal-indicator"
            style="width: 22rem; height: 5.4rem"
          />
          <p class="set-goal-text" style="font-size: 3rem; left: 45rem">
            Set Goal
          </p> -->
          <button id="setBtnGoal" type="button" class="set-goal-indicator">SET GOAL</button>
          
          <p class="goal-time" id="goal-time-num">(100</p>
          <p class="goal-time" id="goal-time-unit">mins)</p>
          <p class="percentage-text" id="percentage-num">10</p>
          <p class="percentage-text" id="percentage-unit">%</p>
          <div class="exercise-container-left"></div>
          <div class="exercise-container-right"></div>
          <p class="calories-text" id="calories-num">2000</p>
          <p class="calories-text" id="calories-unit">Kcal</p>
          <p class="exercise-label">Time Of Exercising</p>
          <p class="used-calories-label">Used Calories</p>
          <p class="total-hours-text" id="total-hour-num">100</p>
          <p class="total-hours-text" id="total-hour-unit">mins</p>
        </div>
      </div>
    </form>
    <!-- <script src="../javascripts/indexforMypage.js"></script> -->
    <script src="{% static 'javascripts/indexforMypage.js' %}"></script>
  </body>
</html>
